<body>
    <div class="card">
        <div class="head">
            <h2>
                Prime Number Checker
            </h2>
            <h3>
                Enter a number below to check 
            </h3>
        </div>
        <div class="checker">
            <input class="input" id="input" type="text" placeholder="Enter number to check..." title="Enter number to check" />
            <button class="btn" id="btn">
                <i class="fa-solid fa-check"></i>  Check
            </button>
        </div>
        <h4>
            Output :
        </h4>
        <div class="output" id="output">
            No number entered yet
        </div>
    </div>
