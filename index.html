<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
</head>
<body>
    <div class="card">
        <div class="header">
            <p>
                Prime Number Checker
            </p>
        </div>
        <div class="info">
            <p>
                Enter a number below to check whether it's prime or not
            </p>
        </div>
        <div class="content">
            <form action="#" id="form">
                <input type="number" class="field" id="no" placeholder="Type your number here..."/>
                <button class="btn" id="btn">Check</button>
            </form>
        </div>
        <div id="result" class="result">
            Enter a number above to check
        </div>
        <div id="fact" class="no-margin">
           Factors will be displayed here...
        </div>
    </div>
    <div class="alert">
        <p id="p" class="green">
            Done!
        </p>
        <div class="close" id="close">&times;</div>
    </div>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/ripple.js"></script>
</body>
</html>
